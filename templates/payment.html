<!DOCTYPE html>
<html>
<meta content="width=device-width, initial-scale=1" name="viewport" />

<head>
   <title>Flask app</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
   
</head>

<style>
    body {
        background-image: linear-gradient(310deg, rgb(20, 23, 39) 0%, var(--blue) 100%);
    }
    .card_data{
        display: flex;
        width: 85%;
        margin:  0 auto;
    }
    main {
        height: 100vh;
    }
</style>

<body>
    <!--            header section start             -->
    <header>
       <a href="#" class="logo"><span>best</span>App</a>
       <input type="checkbox" id="menu-bar" />
       <label for="menu-bar" class="fas fa-bars"></label>
       <nav class="navbar">
          <a href="#home">home</a>
          <a href="#features">logout</a>
          <a href="#contact">contact</a>
       </nav>
       <!--            header section ends -->
    </header>

    <main>
        <div class="wrapper fadeInDown">
            <h1 style="color: #fff; font-size: 2rem;">finish your payment</h1>
            <div id="formContent">
               <!-- Tabs Titles -->
               <h2 class="active"> Total 50$ </h2>
    
               <!-- Icon -->
               <div class="fadeIn first">
                  <img src="{{ url_for('static', filename = 'user.png') }}" id="icon" alt="User Icon" />
               </div>
    
               <!-- Login Form -->
               <form class="log-form" action="{{url_for('payment', id = id)}}" method="POST">
                  <input type="text" id="holder" class="fadeIn second" name="holder" placeholder="Card Holder">
                  <input type="number" id="card_number" class="fadeIn third" name="card_number" placeholder="Card Number">
                  <div class="card_data" class="fadeIn third">
                      <input type="datetime" id="expire" name="expire" placeholder=" Expiry date"> 
                      <input type="number" id="cvc" name="cvc" placeholder=" CVC"> 
                  </div>                                                                                            
                  <input type="submit" class="fadeIn fourth" value="procced">
               </form>
            </div>
         </div>
    
    </main>
    </body>
    </html>
