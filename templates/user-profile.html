<!DOCTYPE html>
<html>
<meta content="width=device-width, initial-scale=1" name="viewport" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile-edit.css') }}">
<head>
  <title>Flask app</title>

</head>

<style>
  
</style>

<body>
  <!-- sidenav -->
  <aside id="side-nav" class="side-nav">
    <!-- user info -->
    <div class="user">
      <img src="./user-pic.png" alt="user picture" />
      <div>
        <p class="name">Anna Doe</p>
        <p class="secondary-text">Fitness lover</p>
      </div>
    </div>
    <!-- navigation -->
    <ul class="nav-list">
      <li>
        <span class="iconify" data-inline="false" data-icon="carbon:user-avatar"
          style="color: #4b62c1; font-size: 23px"></span>
        Profile
      </li>
      <li class="active">
        <span class="iconify" data-inline="false" data-icon="carbon:dashboard"
          style="color: #4b62c1; font-size: 23px"></span>
        Dashboard
      </li>
      <li>
        <span class="iconify" data-inline="false" data-icon="carbon:event-schedule"
          style="color: #4b62c1; font-size: 23px"></span>
        Schedule
      </li>
      <li>
        <span class="iconify" data-inline="false" data-icon="clarity:logout-line"
          style="color: #4b62c1; font-size: 23px"></span>
        logout
      </li>
    </ul>
  </aside>
  <div class="container-max">
    <!-- header -->
    <header>
      <div class="container">
        <a href="./index.html" class="logo"><span class="red-text">Workout</span> Tracker</a>
        <!-- displayed on small screen -->
        <span id="open-menu" class="open-menu">
          <span class="iconify" data-inline="false" data-icon="jam:menu" style="font-size: 30px"></span></span>
        <!-- displayed on large screen -->
    </header>
    <!-- main -->
    <main>
      <!-- user -->
      <section class="user">
        <div class="container">
          <img src="{{ url_for('static', filename='images/user-image.png')}}" alt="user picture" />
          <p class="name">Anna Doe</p>
          <p class="secondary-text">Fitness lover</p>
          <!-- navigation: displayed on large screen -->
          <ul class="nav-list">
            <li>
              <span class="iconify" data-inline="false" data-icon="carbon:user-avatar"
                style="color: #4b62c1; font-size: 23px"></span>
              Profile
            </li>
            <li class="active">
              <span class="iconify" data-inline="false" data-icon="carbon:dashboard"
                style="color: #4b62c1; font-size: 23px"></span>
              Dashboard
            </li>
            <li>
              <span class="iconify" data-inline="false" data-icon="carbon:event-schedule"
                style="color: #4b62c1; font-size: 23px"></span>
              Schedule
            </li>
            <li>
              <span class="iconify" data-inline="false" data-icon="clarity:logout-line"
                style="color: #4b62c1; font-size: 23px"></span>
              logout
            </li>
          </ul>
        </div>
      </section>


      <div class="container">
        <h1>Food Tracker</h1>
        <div class="inner-container">

          <form action="http://127.0.0.1:5000//update-profile" method="POST">

            <div class="small-container">

              <div class="form-group small">

                <label for=FirstName>First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName">

              </div>
              <div class="form-group small">

                <label for=LastName>Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">

              </div>
            </div>
          
            <div class="small-container">
              <div class="form-group small">

                <label for=email>Email</label>
                <input type="email" class="form-control" id="email" name="email">
  
              </div>
              <div class="form-group small">

                <label for=birthday>Birthday</label>
                <input type="date" class="form-control" id="birthday" name="birthday">

              </div>

         
            </div>


            <div class="small-container">
              <div class="form-group small">
                <div style="display: flex; flex-direction: row ;">
                  <label class="input-checkbox-label" for=wieght>wieght</label>
                  <input type="checkbox" id="checkbox-wieght" class="checkbox" name="checkbox-wieght" />
                  <label for="checkbox-wieght" class="checkbox-label">
                    <p>kg</p>
                    <p>lb</p>
                    <div class="ball"></div>
                  </label>
                </div>

                <input type="number" class="form-control" id="wieght" name="wieght">
              </div>




              <div class="form-group small">
                <div style="display: flex; flex-direction: row ;">
                  <label class="input-checkbox-label"for=hieght>hieght</label>
                  <input type="checkbox" id="checkbox-hieght" class="checkbox" name="checkbox-hieght" />
                  <label for="checkbox-hieght" class="checkbox-label">
                    <p>cm</p>
                    <p>ft</p>
                    <div class="ball"></div>
                  </label>
                </div>
                <input type="number" class="form-control" id="hieght" name="hieght">
              </div>


            </div>

            <div class="form-group">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <label >Gender</label>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
                </label>
              </div>
            </div>
      <div class="button-wrapper">



        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
        <button type="button" class="btn btn-default btn-block">Cancel</button>


      </div>

      </form>

  </div>
  </main>

  </div>
</body>

</html>
